<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/user-update}" th:object="${user}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="firstName">First name</label>
    <input type="text" th:field="*{username}" id="firstName" placeholder="username">
    <br/>
    <label for="lastName">Last name</label>
    <input type="text" th:field="*{password}" id="lastName" placeholder="password">
    <br/>

    <label>
        <input type="checkbox" name="roleAdmin"
               th:value="ROLE_ADMIN"
               th:text="Admin">
    </label>

    <label>
        <input type="checkbox"
               name="roleUser"
               th:value="ROLE_USER"
               th:text="User">
    </label>

    <input type="submit" value="Update User">
</form>
</body>
</html>
